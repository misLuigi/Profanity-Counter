<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agu+Display&display=swap" rel="stylesheet">
  <title>Profanity Counter</title>
</head>
<body class="agu-display-fnt">
  <div class="body">
    <h1 class="title texts">Profanity Counter</h1>
    <p class="texts" id="slogan">Clean up your language! Instantly track and count offensive words with ease.</p>
    <h2 class="texts">Swear Count</h2>
    <p id="swear-count">0</p>
    <button class="texts" id="increment-btn" onclick="increment()">Increment</button>
    <button class="texts" id="save-btn" onclick="save()">Save</button>
    <p><strong>Entries:</strong></p>
    <div id="entries-section">
      
    </div>
    <img src="./Images/Profanity-Img.jpg" alt="Picture of a geckko wearing an eyeglasses with a caption of 'Everyone was thinking it, I just said it!'">
  </div>
  <script src="index.js"></script>
</body>
</html>
